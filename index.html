<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="card">
            <div class="card-warp">
                <div class="image">
                    <img src="./Design/image-equilibrium.jpg" alt="equilibrium" class="img">
                    <div class="eye-overley">
                        <img src="./Design/icon-view.svg" alt="eye-icon">
                    </div>
                </div>
                
            <div class="card-info">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth_time-info">
                <p class="p1">0.041 ETH</p>
                <p class="p2">3 days left</p>
            </div>
            </div>
            <hr>
            <div class="user-info">
                <img src="./Design/image-avatar.png" alt="avatar" class="icon">
                <h4>Creation of <span class="chng-color">Jules Wyvern</span></h4>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
